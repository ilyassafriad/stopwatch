<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with javascript</title>
    <link rel="stylesheet" type="text/css" href="stopwatch.css">
</head>
<body>
    <h2>stop Watch</h2>
    <div class="watch">

        <ul class="time">
            <li id="hours" class="hours">00</li>
            <li>:</li>
            <li id="minutes" class="minutes">00</li>
            <li>:</li>
            <li id="seconds" class="seconds">00</li>
        </ul>


        <button class="start">start</button>
        <button class="stop">stop</button>
        <button class="reset">reset</button>
    </div>


    <script src="stopwatch.js"></script>
</body>
</html>
